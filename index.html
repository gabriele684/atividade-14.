<html lang="pt-br">
<head>

<body>
    <header style="background-color: #333; color: #fff; padding: 10px;">

    <div style="display: flex; justify-content: space-around; flex-wrap: wrap; padding: 20px;">
        <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 250px; margin: 10px;">
            <img src="tenis.JPG" alt="Sapato 1" style="width: 100%; border-radius: 5px;">
            <h2 style="text-align: center; margin: 10px 0;">Sapato Casual</h2>
            <p style="text-align: center; font-size: 16px;">R$ 196,00</p>
            <button style="background-color: #9247d8; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;">Comprar</button>
        </div>

        <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 250px; margin: 10px;">
            <img src="tenis esportivo.JPG" alt="Sapato 2" style="width: 100%; border-radius: 5px;">
            <h2 style="text-align: center; margin: 10px 0;">Sapato Esportivo</h2>
            <p style="text-align: center; font-size: 16px;">R$ 149,00</p>
            <button style="background-color: #9247d8; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;">Comprar</button>
        </div>

        <div style="border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 250px; margin: 10px;">
            <img src="teniss.jpg" alt="Sapato 3" style="width: 100%; border-radius: 5px;">
            <h2 style="text-align: center; margin: 10px 0;">Sapato Social</h2>
            <p style="text-align: center; font-size: 16px;">R$ 259,00</p>
            <button style="background-color: #9247d8; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px;">Comprar</button>
        </div>
    </div>

    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        <p>&copy; 2024 Loja de Sapatos. Todos os direitos reservados.</p>
    </footer>
